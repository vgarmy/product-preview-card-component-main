<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container" role="main">
    <div class="card__container">
      <div class="card__container_image">
        <picture>
          <source media="(max-width: 550px)" srcset="images/image-product-mobile.jpg" type="image/jpg">
          <img src="./images/image-product-desktop.jpg" alt="Image Gabrielle Essence Eau De Parfum">
        </picture>
      </div>
      <div class="card__container_cardinfo">

        <h1>Perfume</h1>

        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="card__container_cardinfo_price">
          <div class="card__container_cardinfo_price_big">$149.99</div>
          <div class="card__container_cardinfo_price_small"> $169.99</div>
        </div>

        <button><img src="./images/icon-cart.svg" alt="Cart icon" /> Add to Cart</button>

      </div>

    </div>

  </div>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vgarmy" target="_blank">Vladimir Gatara</a>.
  </footer>
</body>

</html>
